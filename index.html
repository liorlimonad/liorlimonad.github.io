<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content with JavaScript</title>
</head>
<body>
    <script>
        // Function to generate content
        function generateContent() {
            // Create a heading element
            var heading = document.createElement("h1");
            heading.textContent = "Welcome to My Page!";

            // Create a paragraph element
            var paragraph = document.createElement("p");
            paragraph.textContent = "This content is generated using JavaScript.";

            // Append the heading and paragraph to the body
            document.body.appendChild(heading);
            document.body.appendChild(paragraph);
        }

        // Call the function to generate content
        generateContent();
    </script>
</body>
</html>
