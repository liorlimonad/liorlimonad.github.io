<!DOCTYPE html>
<html>
<head>
    <title>Random Redirect</title>
</head>
<body>
    <script>
        // URLs for redirection
        var url1 = "https://example.com/link1";
        var url2 = "https://example.com/link2";

        // Function to redirect randomly
        function randomRedirect() {
            var chosenUrl;
            chosenUrl = Math.random() < 0.5 ? url1 : url2;

            // Redirect to the chosen URL
            window.location.href = chosenUrl;
        }

        // Call the function on page load
        randomRedirect();
    </script>
</body>
</html>
